{% extends 'inserts/base.html' %}

{% load static %}

{% block title %} Registro de Animales {% endblock %}

{% block content %}

    <div>
        <h1>Registro de usuario</h1>

        <form action="">

            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">

            <label for="race">Raza</label>
            <input type="text" id="race" name="race">

            <label for="habitatSize">Tamaño de habitat:</label>
            <select id="habitatSize" name="habitatSize">
                <option value="chico">Chico</option>
                <option value="mediano">Mediano</option>
                <option value="grande">Grande</option>
            </select>

            <label for="img">Imagen</label>
            <input type="text" id="img" name="img">

            <label for="age">Edad</label>
            <input type="number" id="age" name="age">

            <label for="Locate">Localidad</label>
            <input type="text" id="Locate" name="Locate">

            <label for="specialCares">Cuidados especiales</label>
            <textarea id="specialCares" name="specialCares" rows="5"></textarea>

            <label for="description">Descripción</label>
            <textarea id="description" name="description" rows="5"></textarea>

            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div class="partnerInf"></div>

    {% endblock %}
